<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcho</title>
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#" >
                <img class="logo__img" src="images/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link menu__list-link--active" href="#">home</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">shop</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">page</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">blog</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">contact</a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/user.svg" alt="User icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/search.svg" alt="Search icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/heart.svg" alt="Favorites icon">
                    <span class="user-nav__num">3</span>
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/cart.svg" alt="Cart icon">
                    <span class="user-nav__num">7</span>
                </a>
            </div>   
        </div>
    </div>
</header>
<body>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>-->
    <script src='js/index.min.js'></script>
</body>

</html>
